<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Checker Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    textarea {
      height: 150px;
    }
    .result-table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="text-center mb-4">üîç Email Checker Tool</h2>

    <form id="emailForm">
      <div class="mb-3">
        <textarea class="form-control" id="emailsInput" placeholder="Paste emails here (one per line or comma-separated)..."></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Check Emails</button>
        <button type="button" class="btn btn-secondary" onclick="clearEmails()">Clear</button>
      </div>
    </form>

    <div id="results" class="result-table"></div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailsText = document.getElementById("emailsInput").value;
      const emailList = emailsText.split(/[\n,]+/).map(e => e.trim()).filter(Boolean);

      const response = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emails: emailList })
      });

      const data = await response.json();

      let resultHTML = `<table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
          <tr><th>Email</th><th>Valid MX</th><th>Disposable</th></tr>
        </thead><tbody>`;

      data.results.forEach(result => {
        resultHTML += `<tr>
          <td>${result.email}</td>
          <td>${result.mx ? '‚úÖ' : '‚ùå'}</td>
          <td>${result.disposable ? 'üóëÔ∏è Yes' : 'No'}</td>
        </tr>`;
      });

      resultHTML += `</tbody></table>`;
      document.getElementById("results").innerHTML = resultHTML;
    });

    function clearEmails() {
      document.getElementById("emailsInput").value = "";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
