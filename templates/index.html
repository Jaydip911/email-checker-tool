<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
<div class="container py-5">
  <h1 class="mb-4 text-center">Email Checker Tool</h1>

  <!-- Single Email -->
  <div class="mb-4">
    <label>Verify Single Email</label>
    <div class="input-group">
      <input id="singleEmail" type="email" class="form-control" placeholder="name@example.com">
      <button class="btn btn-primary" onclick="checkSingle()">Verify</button>
    </div>
    <div id="singleResult" class="mt-2"></div>
  </div>

  <hr/>

  <!-- Bulk -->
  <div class="mb-4">
    <label>Bulk Email Checker</label>
    <textarea id="bulkInput" class="form-control" rows="5" placeholder="Paste multiple emails here"></textarea>
    <button class="btn btn-success mt-2" onclick="checkBulk()">Check Bulk</button>
    <button class="btn btn-secondary mt-2" onclick="downloadCSV()">Download CSV</button>
  </div>

  <!-- Results Table -->
  <table id="resultTable" class="table table-striped mt-4" style="display:none;">
    <thead class="table-dark">
      <tr><th>Email</th><th>Syntax</th><th>MX</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>
</div>
