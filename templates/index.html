<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Checker Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1rem;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Email Checker Tool</h1>

  <textarea id="emailInput" placeholder="Paste emails here (one per line or comma-separated)..."></textarea>
  <br />
  <button onclick="checkEmails()">Check Emails</button>
  <button onclick="clearResults()">Clear</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email.trim());
    }

    function checkEmails() {
      const input = document.getElementById("emailInput").value;
      const resultsBody = document.getElementById("resultsBody");
      const resultsTable = document.getElementById("resultsTable");

      resultsBody.innerHTML = ""; // Clear previous results

      const emails = input
        .split(/[\n,]+/)
        .map(email => email.trim())
        .filter(email => email.length > 0);

      emails.forEach(email => {
        const isValid = validateEmail(email);
        const row = document.createElement("tr");

        const emailCell = document.createElement("td");
        emailCell.textContent = email;

        const statusCell = document.createElement("td");
        statusCell.textContent = isValid ? "Valid" : "Invalid";
        statusCell.className = isValid ? "valid" : "invalid";

        row.appendChild(emailCell);
        row.appendChild(statusCell);
        resultsBody.appendChild(row);
      });

      resultsTable.style.display = "table";
    }

    function clearResults() {
      document.getElementById("emailInput").value = "";
      document.getElementById("resultsBody").innerHTML = "";
      document.getElementById("resultsTable").style.display = "none";
    }
  </script>
</body>
</html>
