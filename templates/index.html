<!DOCTYPE html>
<html>
<head>
    <title>Email Verifier</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f2f2f2; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        input[type="email"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verifier</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Enter email address" required>
            <button type="submit">Verify</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
