<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Checker Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 800px; margin-top: 50px; }
    textarea { height: 150px; }
    .download-btn { display: none; }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="text-center mb-4">üîç Email Checker Tool</h2>
    <form id="emailForm">
      <div class="mb-3">
        <textarea class="form-control" id="emailsInput" placeholder="Paste emails here..."></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Check Emails</button>
        <button type="button" class="btn btn-secondary" onclick="clearEmails()">Clear</button>
      </div>
    </form>
    <div id="results" class="result-table mt-4"></div>
    <button id="downloadBtn" class="btn btn-success mt-3 download-btn" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>

  <script>
    let lastResults = [];
    document.getElementById('emailForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const emails = document.getElementById('emailsInput').value
        .split(/[\n,]+/)
        .map(e => e.trim())
        .filter(Boolean);

      const res = await fetch('/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emails })
      });
      const data = await res.json();
      lastResults = data;
      displayResults(data);
    });

    function displayResults(data) {
      const table = `
        <table class="table table-bordered">
          <thead><tr><th>Email</th><th>Status</th></tr></thead>
          <tbody>
            ${data.map(d => `<tr><td>${d.email}</td><td>${d.status}</td></tr>`).join('')}
          </tbody>
        </table>
      `;
      document.getElementById('results').innerHTML = table;
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function clearEmails() {
      document.getElementById('emailsInput').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('downloadBtn').style.display = 'none';
    }

    function downloadCSV() {
      let csv = 'Email,Status\n';
      lastResults.forEach(r => {
        csv += `"${r.email}","${r.status}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'email_results.csv';
      a.click();
    }
  </script>
</body>
</html>
